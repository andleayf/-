    <!-- Bootstrap -->

	<script src="js/vendors.js"></script>
	<script src="js/index.js"></script>
	<script>
		//list
		$('.list').click(function (event)
    	{
			$.get("/pro/teacher/getTeacherList",function (data) {
			    <!--存储json-->
                localStorage.setItem("item", JSON.stringify(data));
				//alert(data[0].teacherName);
				if(data != ""){
					event.preventDefault();
					<!--传json-->
					window.location.href = "/pro/before/list/index.jsp?item="+escape(JSON.stringify(data));
				}
			});
    	});


    	//nav
    	$('.dh').click(function (event)
    	{
			$.get("/pro/project/getProjectList",function (data) {
				if(data == "success"){
					event.preventDefault();
					window.location.href="/pro/before/nav/index.jsp";
				}
			});
    	});
    </script>
